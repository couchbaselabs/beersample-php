{% extends "layout.twig.html" %}

{% block content %}
<h3>Show Details for Brewery "{{brewery.name}}"</h3>
<table class="table table-striped">
    <tbody>
       {% for key,attribute in brewery %}
        <c:forEach items="${beer}" var="item">
            <tr>
                <td><strong>{{key}}</strong></td>
                <td>{{attribute}}</td>
            </tr>
          </c:forEach>
          {% endfor %}
    </tbody>
</table>
{% endblock %}
